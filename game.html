<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordplay</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container">
        <h1>Can you work out the definition?</h1>
        <div class="word-container" onclick="showNext()">Click to Start</div>
        <button class="game-button" onclick="restartGame()">Repeat Game</button>
        <button class="game-button" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        const topics = {
            topic1: {"Line Segment": "a line with two clearly defined endpoints.","Construct": "to draw accurately using a ruler and compasses.", "Perpendicular": "at right angles.", "Perpendicular Bisector": "a line that cuts another line in half at right angles.","Congruent": "having the same size and shape.", "Similar": "the same shape scaled up/down.","Hypotenuse": "the longest side of a right-angled triangle.", "Scalene Triangle": "a triangle with three distinct side lengths.", "Isosceles Triangle": "a triangle that has two sides of equal length", "Equilateral Triangle": "a triangle with three sides of equal length and three interior angles of 60 degrees.", "Right-angled Triangle": "a triangle with an interior angle of 90 degrees.","Quadrilateral": "a four sided shape.","Bisect": "to divide into two equal parts.", "Diagonal": "a line segment that connects two non-adjacent vertices of a polygon.", "Vertices": "a corner of a shape","Area": "the space covered within the boundary of a plane figure.", "Perimeter": "the total length of the boundary of a plane figure.", "Square": "a parallelogram with 4 right angles & 4 equal sides.", "Parallelogram": "a quadrilateral with two pairs of parallel sides", "Trapezium": "a quadrilateral with 1 pair of parallel sides.", "Rhombus": "a parallelogram with 4 equal sides.", "Rectangle": "a parallelogram with 4 right angles.", "Circle": "a shape consisting of all points in a plane that are at a given distance from a given point.", "Perpendicular Height": "the height that is perpendicular to the base and goes to the top of the shape.", "Interior Angles": "an angle inside a shape.", "Exterior Angles": "an angle between a side of a shape and a line extended from the adjacent side.", "Irregular Polygon": "a polygon where the sides and angles are not all equal", "Regular Polygon": "a polygon with all its sides and angles equal.", "Parallel lines": "lines that lie in the same plane that never meet.", "Kite": "a shape with two pairs of adjacent equal sides.",},
            topic2: {"": "", "": "", "": "", "": "", "": "", "": "","": "", "": "", "": "", "": "", "": "", "": ""},
            topic3: {"Multiplication": "The process of multiplying numbers.", "Product": "The result of multiplying two numbers."},
            topic4: {"Division": "The process of dividing one number by another.", "Quotient": "The result of division."}
        };

        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic');
        
        let gameWords = [];
        let currentIndex = 0;
        let showingDefinition = false;

        function startGame() {
            let words = [];
            if (topic === 'all') {
                for (let key in topics) {
                    words = words.concat(Object.entries(topics[key]));
                }
            } else {
                words = Object.entries(topics[topic]);
            }
            gameWords = shuffleArray(words).slice(0, 10);
            currentIndex = 0;
            showingDefinition = false;
            document.querySelector(".word-container").innerText = "Click to Start";
        }

        function showNext() {
            if (gameWords.length === 0) return;
            if (currentIndex >= gameWords.length) {
                document.querySelector(".word-container").innerText = "Game Over!";
                return;
            }
            
            let displayText = showingDefinition ? gameWords[currentIndex][1] : gameWords[currentIndex][0];
            document.querySelector(".word-container").innerText = displayText;
            
            if (showingDefinition) {
                currentIndex++;
            }
            showingDefinition = !showingDefinition;
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function goBack() {
            window.location.href = "index.html";
        }
        function restartGame() {
            startGame(); 
        }
        
        startGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .word-container {
            font-size: 24px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Vocabulary Game</h1>
        <div class="word-container" onclick="showNext()">Click to Start</div>
        <button onclick="goBack()">Back to Home</button>
    </div>

    <script>
        const topics = {
            topic1: {"Addition": "The process of adding numbers together.", "Sum": "The result of adding two numbers."},
            topic2: {"Subtraction": "The process of taking one number away from another.", "Difference": "The result of subtracting one number from another."},
            topic3: {"Multiplication": "The process of multiplying numbers.", "Product": "The result of multiplying two numbers."},
            topic4: {"Division": "The process of dividing one number by another.", "Quotient": "The result of division."}
        };

        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic');
        
        let gameWords = [];
        let currentIndex = 0;
        let showingDefinition = false;

        function startGame() {
            let words = [];
            if (topic === 'all') {
                for (let key in topics) {
                    words = words.concat(Object.entries(topics[key]));
                }
            } else {
                words = Object.entries(topics[topic]);
            }
            gameWords = shuffleArray(words).slice(0, 10);
            currentIndex = 0;
            showingDefinition = false;
            document.querySelector(".word-container").innerText = "Click to Start";
        }

        function showNext() {
            if (gameWords.length === 0) return;
            if (currentIndex >= gameWords.length) {
                document.querySelector(".word-container").innerText = "Game Over!";
                return;
            }
            
            let displayText = showingDefinition ? gameWords[currentIndex][1] : gameWords[currentIndex][0];
            document.querySelector(".word-container").innerText = displayText;
            
            if (showingDefinition) {
                currentIndex++;
            }
            showingDefinition = !showingDefinition;
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function goBack() {
            window.location.href = "index.html";
        }

        startGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Wordplay</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        button {
            margin: 20px;
            padding: 20px 40px;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathematical Wordplay</h1>
        <button onclick="openGame('topic1')">Polygons</button>
        <button onclick="openGame('topic2')">Topic 2</button>
        <button onclick="openGame('topic3')">Topic 3</button>
        <button onclick="openGame('topic4')">Topic 4</button>
        <button onclick="openGame('all')">All Topics</button>
    </div>

    <script>
        function openGame(topic) {
            window.location.href = `game.html?topic=${topic}`;
        }
    </script>
</body>
</html>
